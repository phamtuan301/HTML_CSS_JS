<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <body class="d-flex justify-content-center align-items-center vh-100">
        <div class=" container mt-5">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <br>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="rikkei@example.com">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label class="form-label">Giới tính:</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Nữ</label>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" class="btn btn-success">Xác nhận</button>
            </div>
        </div>

    </body>
