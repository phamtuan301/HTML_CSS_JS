<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <p>Every one loves <a style="color: blue; text-decoration: underline;">cute cats</a></p>
    <p>See more <a style="color: blue; text-decoration: underline;">cats photos</a> in out galery</p>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" width="300" height="300">
    <h2>
        Cats list
    </h2>
    <h3>Things cats love</h3>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <figure><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="Cats <I>love</I> lasagna">
    <figcaption>
        Cats <I>love</I> lasagna
    </figcaption>
    </figure>

    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <figure>
        <img src="https://tse2.mm.bing.net/th?id=OIP.rQ2XR1quktSRh-4bz5n-zAHaDt&pid=Api&P=0&h=220">
        <figcaption>Cats <b>hate</b> other cats</figcaption>
    </figure>
