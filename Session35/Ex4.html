<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="row text-bg-secondary">Quản lý nhân viên</h1>
      </div>
      <form class="row g-3" id="add-form">
        <div class="col-auto">
          <label for="employee-name" class="visually-hidden"
            >Tên nhân viên</label
          >
          <input
            type="text"
            class="form-control"
            id="employee-name"
            placeholder="Tên nhân viên"
            name="employeeName"
          />
        </div>
        <div class="col-auto">
          <label for="employee-position" class="visually-hidden">Chức vụ</label>
          <input
            type="text"
            class="form-control"
            id="employee-position"
            placeholder="Chức vụ"
            name="position"
          />
        </div>
        <div class="col-auto">
          <button class="btn btn-primary mb-3">Thêm nhân viên</button>
        </div>
      </form>
    </div>

    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Số thứ tự</th>
            <th scope="col">Tên</th>
            <th scope="col">Chức vụ</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    <div class="container">
      <nav aria-label="Page navigation example">
        <ul class="pagination" id="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>

        </ul>
      </nav>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="ex4.js"></script>
  </body>
</html>
