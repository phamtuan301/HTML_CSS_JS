<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <form action="http://www.ptuan.com" method="POST">

        </div>

            <input type="date" name="date" id="date" />
        </div>
        <div>

                <option value="Làm hồ sơ">Làm hồ sơ</option>
                <option value="Sửa thông tin">Sửa thông tin</option>
                <option value="Đăng kí mới">Đăng kí mới</option>
            </select>
        </div>
        <div>
            <label for="note">Ghi chú:</label>
            <input type="text" name="note" id="note" />
        </div>
        <input type="submit" value="Đặt lịch"/>
    </form>
</body>
</html>
