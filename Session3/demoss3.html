<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://www.rikkeiserver.com" method="POST">
        <div>
            <label for="username">username:</label>
            <input type="text" name="username" id="username" placeholder="vd:pt30" />
        </div>
        <div>
            <label for="nickname">nickname:</label>
            <input type="text" name="nickname" id="nickname" placeholder="vd:cho" />
        </div>
        <div>
            <label for="password">password:</label>
            <input type="password" name="password" id="password" placeholder="vd:cho232" />
        </div>
        <div>
            <label for="email">email:</label>
            <input type="email" name="email" id="email" placeholder="vd:cho232@gmail.com" />
        </div>
        <div>
            <label for="phone">tel:</label>
            <input type="tel" name="phone" id="phone" placeholder="vd:0123456789" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required />
        </div>
        <div>
            <label for="web">web:</label>
            <input type="url" name="web" id="web" placeholder="vd:dfg.com" />
        </div>
        <div>
            <label for="search">search:</label>
            <input type="search" name="search" id="search" />
        </div>
        <div>
            <label for="age">age:</label>
            <input type="number" name="age" id="age" placeholder="vd:19" min="0" max="10" />
        </div>
        <div>
            <label for="birth">birth:</label>
            <input type="date" name="birth" id="birth" />
        </div>
        <input type="button" value="back"/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
        <!-- radio button tạo ra các sự lựa chọn cho phép người dùng chọn 1
        check box tạo ra các sự lựa chọn cho phép người dùng chọn nhiều lựa chọn -->
        <div>
            <label for="Male">Nam</label>
            <input type="radio" id="Male" name="gender" value="Male"/>
            <label for="Female">Nữ</label>
            <input type="radio" id="Female" name="gender" value="Female" />
        </div>
        <div>
            <select name="cities" multiple >
                <option value="Hà Nội">Hà Nội</option>
                <option value="Đà Nẵng">Đà Nẵng</option>
                <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                <option value="Quảng Ninh">Quảng Ninh</option>
                <option value="Nam Định">Nam Định</option>
            </select>
        </div>

    </form>
</body>

</html>
