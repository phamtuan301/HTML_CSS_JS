<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.ptuan.com" method="POST">
        <div>
            <label for="username">Họ và tên:</label>
            <input type="text" name="username" id="username" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"  />
        </div>
        <div>
            <label for="birth">Ngày sinh:</label>
            <input type="date" name="birth" id="birth" />
        </div>
        <div>
            <label for="Male">Nam</label>
            <input type="radio" id="Male" name="gender" value="Male"/>
            <label for="Female">Nữ</label>
            <input type="radio" id="Female" name="gender" value="Female" />
        </div>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required />
        </div>
        <div>
            <label for="cn">Chuyên ngành:</label>
            <input type="text" name="cn" id="cn" />
        </div>
        <div>
            <label for="year">Năm nhập học:</label>
            <input type="year" name="year" id="year" />
        </div>
        <div>
            <label for="mark">Điểm GPA:</label>
            <input type="number" name="mark" id="mark" min="0" max="4" step="0.1" />
        </div>
        <div>
            <label for="add">Địa chỉ:</label>
            <input type="text" name="add" id="add" />
        </div>
        <div>
            <select name="class">
                <option value="1">Lớp 1</option>
                <option value="2">Lớp 2</option>
                <option value="3">Lớp 3</option>
                <option value="4">Lớp 4</option>
                <option value="5">Lớp 5</option>
            </select>
        </div>
        <div>
            <label for="date">Ngày đăng kí học:</label>
            <input type="date" name="date" id="date" />
        </div>
        <input type="submit" value="Gửi thông tin"/>
    </form>
</body>
</html>
