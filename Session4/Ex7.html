<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Tìm kiếm Sản Phẩm</h1>
    <form>
        <div>
            <label for="search">Từ khóa tìm kiếm:</label>
            <br>
            <input type="text" name="search" id="search" />
        </div>
        <div>
            Loại sản phẩm:
            <br>
            <select name="prd">
                <option value="1">Điện tử</option>
                <option value="2">Gia dụng</option>
                <option value="3">Làm đẹp</option>
                <option value="4">Thuốc</option>
                <option value="5">Đồ ăn</option>
            </select>
        </div>
        <input type="submit" value="Tìm kiếm"/>
    </form>
</body>
</html>
