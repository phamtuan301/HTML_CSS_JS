<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Biểu Mẫu Đặt Hàng</h1>
        <div>
            <label for="prd">Sản Phẩm:</label>
            <input type="text" name="prd" id="prd" />
        </div>
        <div>
            <label for="numb">Số Lượng:</label>
            <input type="number" name="numb" id="numb" min="0" step="1" />
        </div>
        <h2>Thông Tin Liên Hệ:</h2>
        <div>
            <label for="name">Tên:</label>
            <input type="text" name="name" id="name" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
        </div>
        <div>
            <label for="add">Địa chỉ:</label>
            <input type="text" name="add" id="add" height="500" />
        </div>
        <input type="submit" value="Đặt Hàng">
    </form>


</body>
</html>
