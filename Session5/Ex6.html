<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align Text</title>
    <style>
        .center {
            text-align: center;
            border: 3px solid green;
            padding: 10px;
            width: 50%;
            margin: auto;
        }
    </style>
    <link rel="stylesheet" href="ex6.css">
</head>
<body>
    <h1>Center Align Text</h1>
    <p>To just center the text inside an element, use <code>text-align: center;</code></p>
    <div class="center">This text is centered.</div>
    
    <h2>Example</h2>
    <pre>
        <code>
.center {
    text-align: center;
    border: 3px solid green;
}
        </code>
    </pre>
</body>
</html>
