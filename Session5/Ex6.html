<body>
    <section>
    <h3>Center Align Text</h3>
    <p>
        To just center the text inside an element, use 
        <spam class="syntax">text-align: center;</spam>
    </p>
    <div class="demo-figure">
        This text is centered
    </div>
    <div class="example">
        <h4>Example</h4>
        <div class="main">
            <p>
                <spam>.center</spam>&#123;
            </p>
            <p>
                <spam>text-align</spam>:<spam>center</spam>;
            </p>
            <p>
                <spam>border</spam>: <spam>3px solid green</spam>;
            </p>
            <p>&#125;</p>
        </div>
    </div>
    <button>Try it Yourself &#8811;</button>
    </section>

</body>
